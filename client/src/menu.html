<template>
  <require from="./menu.css"></require>
  <style>
    @media all and (min-width: 992px) {
      header, main, footer {
        padding-left: 240px;
      }
      md-navbar[md-fixed="true"] nav {
        padding-right: 240px;
      }
    }

    @media all and (max-width: 992px) {
        header, main, footer {
            padding-left: 0;
        }
        md-navbar[md-fixed="true"] nav {
          padding-right: 0;
        }
    }
  </style>

  <md-sidenav view-model.ref="sideNav" md-fixed="true" md-edge="left" class="au-animate">
    <ul md-collapsible="accordion: true;">
      <li repeat.for="group of groups">
        <div md-waves class="collapsible-header" click.delegate="setHome()">
          <strong class="truncate">${ group.title }</strong>
          <!-- <i class="mdi-navigation-arrow-drop-down right"></i> -->
          <!-- <p>Ukupno taskova: ${group.tasks.length}</p> -->
        </div>
        <div class="collapsible-body">
          <ul>
            <template repeat.for="task of group.tasks">
              <li  if.bind="!task.subtasks">
                <a route-href="route: menu250" click.delegate="setActive(task)" class="truncate">${ task.title }</a>
              </li>
              <li style="color: blue;" if.bind="task.subtasks" >
                <a  click.delegate="setActiveSub(task)" ><strong class="truncate" style="color: blue;">${ task.title }</strong></a>
              </li>

              <!-- <li md-waves="color: primary;" if.bind="!!task.link" class="${ activeItem === task.link ? 'active' : '' }">
                <a href.bind="task.link" click.delegate="setActive(task)" class="truncate">${ task.title }</a>
              </li> -->
            </template>
          </ul>
        </div>
      </li>
    </ul>
  </md-sidenav>

</template>
