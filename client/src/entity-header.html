<template>
  <div class="row">
    <div class="col m8 no-padding">
      <h3 class="left">${title}</h3>
    </div>
    <div class="col m4">
      <button type="button" class="right waves-effect waves-light btn header-button"
              disabled.one-way="!hasChanges"
              show.bind="!entity.entityAspect.entityState.isAdded()"
              click.delegate="revert()">
        Poništi
      </button>
      <button type="submit" class="right waves-effect waves-light btn header-button"
              disabled.one-way="!hasChanges" click.delegate="save()">
        Sačuvaj
      </button>
    </div>
  </div>
</template>
